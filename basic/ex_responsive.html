<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
            box-sizing: border-box;
            border: 1px solid black;
        }

        header, footer {
            height: 100px;
        }

        .container {
            display: flex;
        }

        .card {
            flex : 1; /* 요소 크기 변화 가능 */
            min-width: 250px; /* 요소가 훼손되지 않는 최소 크기로 설정 */
            height: 100px;
            background-color: rgb(185, 128, 128);
        }
        
        @media (max-width: 1023px) {
            /* 태블릿용 */
            /* CSS */
            .container {
                flex-wrap: wrap; /* 짤리지 않고 줄어들게 */
            }
            .card {
                background-color: skyblue;
            }
        }

        @media (max-width: 599px) {
            /* 모바일용 */
            /* CSS */
            .container {
                flex-direction: column;
            }
            .card {
                background-color: olive;
            }
        }

    </style>
</head>

<body>
    <header>
        HEADER
    </header>

    <main class = "container">
        <section class = "card">Content 1</section>
        <section class = "card">Content 2</section>
        <section class = "card">Content 3</section>
    </main>

    <footer>
        FOOTER
    </footer>
</body>
</html>
