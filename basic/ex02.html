<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "css/style1.css">
    <style>
        h1{
            color: red;
            background-color: black;
        }
        div {
            color:red;
            background-color: yellow;
        }
        p {
            color:red;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h1>test</h1>
    <!-- FORM -->
     <form action = "p2.html" method = "get">
        <!-- 입력 양식(요소)-->
        <input type = "text" name = "nickname" placeholder="별명을 입력하세요"><br>
        <input type = "checkbox" name = "hobby" value = "독서">독서&nbsp;
        <input type = "checkbox" name = "hobby" value = "달리기" id = "run">
        <label for = "run">달리기</label>
        <input type = "checkbox" name = "hobby" value = "코딩">코딩&nbsp;
        <input type = "radio" name = "gender" value = "남자">남&nbsp;
        <input type = "radio" name = "gender" value = "여자">여&nbsp;
        <select name = "country">
            <option value = "kor">한국</option>
            <option value = "chi">미국</option>
            <option value = "usa">중국</option>
        </select><br>
        <select name = "colors" multiple>
            <option value = "red">빨강</option>
            <option value = "green">초록</option>
            <option value = "blue">파랑</option>
        </select>

        <button type = "button">눌러!</button>
        
        <input type = "reset" value = "초기화">
        <input type = "image" src = "../image/black.jpg" alt = "전송">
        <!-- 제출 버튼 -->
        <input type = "submit" value = "제출">
    
     </form>

     <h1>안뇽</h1>
     <div>반가웡</div>
     <p>헬로</p>

     
</body>
</html>
