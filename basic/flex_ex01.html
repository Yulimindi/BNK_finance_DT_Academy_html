<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            background-color: bisque;
            width: 800px;
            height: 400px;
            margin : auto;
            margin-top: 20%;
            flex-wrap: nowrap;
            overflow: hidden;
            justify-content: space-around;
            align-items: center;
        }

        .item {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            box-sizing: border-box;
            background-color: rgb(56, 136, 91);
            text-align: center;
            flex-shrink: 0;
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }


    </style>

</head>
<body>
    <h1>Flex 연습</h1>
    <hr>
    <div class = "container">
        <div class = "item"><img src = "../image/black.JPG"></div>
        <div class = "item">아이템2</div>
        <div class = "item">아이템3</div>
        

    </div>
    
</body>
</html>
