<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        *{
            min-width: 340px;
            margin: 0%;
            padding: 0%;
        }

        .header-container {
            flex: 1;
            
            padding-left: 1%;
            padding-right: 1%;
            background-color: black;
            display: flex;
            justify-content:space-between;
            align-items: center;
            
        }

        .header-item {
            display: flex;
        }

        button {
            background-color: black;
            border: none;
            color: white;
            font-size: 20px;
            width: 100px;
            display: inline;
        }

        .logo {
            color: white;
            font-size: 50px;
            font-weight: border;
        }

        .main-container {
            flex: 1;
            text-align: center;
            display: flex;
            justify-items: space-around;
            align-items: center;
        }

        .main-card {
            margin: 3%;
            display: flex;
            flex-direction: column;
            height: 200px;
            width: 25%;
            border: 1px solid rgb(112, 112, 112);
            border-radius: 5%;
            align-items: center;
            text-align: left;
            justify-content: center;
        }



        .title {
            font-size: 40px;
            font-weight:700;
        }

        .text {
            font-size: 25px;
        }

        footer {
            flex: 1;
            background-color: gray;
            height: 70px;
        }

        .footerdiv{
            text-align: center;
            line-height: 70px;
            font-size: 20px;
        }

        @media (max-width:660px) {
            .header-container {
                flex-wrap: wrap;
                flex-direction: column;
            }

            .main-container {
                flex-direction: column;

            }

            .title {
                font-size: 30px;
                font-weight:700;
            }

            .main-card {
                width: 500px;
                height: 100px;
            }

            .text {
                font-size: 15px;
            }

            footer {
                flex-wrap: wrap;
                flex-direction: column;
            }
        }

    </style>

</head>
<body>
    <header class="header-container">
        <div class="header-item logo">
            LOGO
        </div>
        <div class="header-item">
            <Button>Menu1</Button>
            <Button>Menu2</Button>
            <Button>Menu3</Button>
        </div>
    </header>

    <main class="main-container">
        <div class="main-card">
            <div class="main-package">
                <div class="title">Card Title</div>
                <div class="text">Card description text</div>
            </div>
        </div>
        <div class="main-card">
            <div class="main-package">
                <div class="title">Card Title</div>
                <div class="text">Card description text</div>
            </div>
        </div>
        <div class="main-card">
            <div class="main-package">
                <div class="title">Card Title</div>
                <div class="text">Card description text</div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footerdiv">&copy; 2026 HTML/CSS Evaluation</div>
    </footer>
</body>
</html>
