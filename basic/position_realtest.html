<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
        }

        #container {
            background-color: gray;
            width: 400px;
            height: 400px;
            border : 1px, solid, black;
        }

        .item {
            box-sizing: border-box;
            height: 100px;
            width: 100px;
            border : 1px, solid, black;
        }

        #red {
            background-color: red;
            border-color: black;
            border-width: 1px;
            text-align: center;
            position: relative;
            
            
        }

        #blue {
            background-color: blue;
            border-color: black;
            border-width: 1px;
            text-align: center;
            position: relative;
            left: 300px;
            bottom: 100px;
        }

        #yellow {
            background-color: yellow;
            border-color: black;
            border-width: 1px;
            text-align: center;
            position: relative;
            top: 100px;
        }

        #green {
            background-color: green;
            border-color: black;
            border-width: 1px;
            text-align: center;
            position: relative;
            left: 300px;
        }

        #alone {
            background-color: none;
            border-color: black;
            border-width: 1px;
            text-align: center;
            position: fixed;
            bottom: 750px;
            left: 200px;
        }

        #bottom {
            height: 1000px;
        }

    </style>
</head>
<body>
    <div id = container>
        <div class = "item" id = "red">1</div>
        <div class = "item" id = "blue">2</div>
        <div class = "item" id = "yellow">3</div>
        <div class = "item" id = "green">4</div>
        <div class = "item" id = "alone">x</div>


    </div>
    <div id = "bottom">
        bye~
    </div>
</body>
</html>
