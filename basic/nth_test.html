<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-test</title>
    <style>
        p:nth-child(7){ /* 숫자는 해당 순서의 자식이 even은 짝수 odd는 홀수 */
            color: red;
        }
    </style>
</head>
<body>
    <p>aaaaaa</p>
    <div>div</div>
    <p>bbbbbb</p>
    <p>cccccc</p>
    <p>dddddd</p>
    <p>eeeeee</p>
    <p>ffffff</p>

</body>
</html>
