<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        header {
            
            text-align: center;
            font-size: larger;
            max-width: 60%;
            height: 80px;
            line-height: 80px;
            background-color: lightgray;
            
        }

        aside {
            background-color: pink;
            text-align: center;
            width: 20%;
            height: 300px;
            line-height: 5px;
            font-size: larger;
            
        }

        #pp {
            padding-top: 20px;
        }


        section {
            background-color: yellow;
            text-align: center;
            width: 40%;
            height: 300px;
            line-height: 80px;
            font-size: larger;
        }

        footer {
            text-align: center;
            max-width: 60%;
            height: 80px;
            line-height: 80px;
            background-color: lightgray;
            font-size: larger;
        }

        .container {
            display: flex;
        }



    </style>

</head>
<body>
    <h1>HTML5의 레이아웃 태그</h1>
    <header>상단 헤더(header 태그)</header>
    <div class = "container">
    <aside><p id = "pp">사이드바</p><p>(&lt;aside 태그&gt;)</p></aside>
    <section>메인 콘텐츠 (&lt;section 태그&gt;)</section>
    </div>
    <footer>하단 푸터 (footer 태그)</footer>
</body>
</html>
